{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block body_block %}

    <h4>Create a new group!</h4>
    <form action="{% url 'create_group' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-lg">Create</button>
    </form>

{% endblock %}
