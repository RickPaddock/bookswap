{% extends "base.html" %}

{% load bootstrap3 %} <!-- bootstrap3 comes from installed apps -->

{% block body_block %}
    <div class="container">
        {% if messages %}
        <ul class = "messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <h1>Log In!</h1>
        <form method = "POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-default" value="Login">
        </form>
    </div>

{% endblock %}
