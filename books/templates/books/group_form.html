{% extends "base.html" %}
{% load bootstrap3 %} <!-- bootstrap3 comes from installed apps -->

{% block body_block %}

    <h4>Create a new group!</h4>
    <form action="{% url 'create_group' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary btn-large" value="Create">
    </form>

{% endblock %}
